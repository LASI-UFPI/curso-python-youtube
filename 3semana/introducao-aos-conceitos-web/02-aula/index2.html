<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LASI-UFPI</title>
</head>
<body>
    <!-- Exemplos de títulos --> 
    <h1>Este é um título</h1>
    <h2>Este é um subtítulo</h2>
    <h3>Este é um sub-subtítulo</h3>
    <!-- Observação, os subtitulos não podem ser utilizados para dimimuir o tamanho da letra!-->

    <!-- Exemplo parágrafo -->
    <p>Este é um parágrafo</p>
    <p><strong>Este é um parágrafo em negrito</strong></p>
    <p><em>Este é um parágrafo em itálico</em></p>

    <!-- Link -->
    <a href="/index.html" target="_blank">Clique aqui para ir no index principal</a>

    <br>
    <br>

    <!-- Exemplo de formulário -->
    <form action="index2.html">
        <input type="email" placeholder="Digite seu email"/>
        <input type="password" placeholder="Digite sua senha"/>
        <button type="submit">Enviar</button>

        <div>
            <input type="text"/>
            <input type="checkbox"/>
        </div>
    </form>
</body>
</html>
